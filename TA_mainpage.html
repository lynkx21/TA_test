<!DOCTYPE html>

  <body>

      <p>

    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 59.924076, lng: 10.750092};
	var markerOptions = {icon: "C:/Users/Leonardo/Pictures/map-marker-icon.png"};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          markerOptions: markerOptions 
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbaMbHvupYTFZwsi9w9hKezNE_x1v4ItE&callback=initMap">
    </script>
